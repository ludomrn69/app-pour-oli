<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu me manques ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-nav {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-link:hover {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            transform: translateY(-1px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }

        /* Ajuster le body pour la navbar */
        body {
            padding-top: 70px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .traffic-lights {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.8;
        }

        .red { background-color: #ff5f57; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #28ca42; }

        .app-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .photo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            border: 4px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-message {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-time {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .love-message {
            font-size: 16px;
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 107, 107, 0.05);
            border-radius: 15px;
            border-left: 4px solid #ff6b6b;
        }

        .hearts {
            font-size: 20px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .button {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: rgba(0, 0, 0, 0.01);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .navbar {
                padding: 8px 15px;
            }
            
            .navbar-brand {
                font-size: 16px;
            }
            
            .navbar-nav {
                gap: 10px;
            }
            
            .nav-link {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            body {
                padding-top: 60px;
            }
            
            .container {
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .content {
                padding: 20px;
            }
            
            .main-message {
                font-size: 20px;
            }
            
            .photo-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">

        <ul class="navbar-nav">

                <a href="#" class="nav-link active" onclick="showPage('home')">Accueil</a>
            </li>
            <li class="nav-item" display="none">
                <a href="#" class="nav-link" onclick="showPage('memories')">Souvenirs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showPage('messages')">Messages</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showPage('gallery')">Photos</a>
            </li>
        </ul>
    </nav>

    <div class="container" id="mainContainer">
        <div class="header">
            <div class="traffic-lights">
                <div class="traffic-light red"></div>
                <div class="traffic-light yellow"></div>
                <div class="traffic-light green"></div>
            </div>
            <div class="app-title">Tu me manques déjà beaucouppppp</div>
        </div>
        
        <div class="content">
            <div class="photo-container">
                <img src="oli.png" alt="Ma petite Oli ❤️" id="couplePhoto">
            </div>
            
            <div class="main-message">Tu me manques ❤️</div>
            
            <div class="date-time" id="currentDateTime"></div>
            
            <div class="love-message">
                Mon bébé je t'aime tellementtttt<br>
                Tu me manques déjà beaucouppppp
            </div>
            
            <div class="hearts">❤️❤️❤️❤️❤️❤️❤️❤️</div>
            
            <button class="button" onclick="sendLove()">Envoyer un peu de love</button>
        </div>
        
        <div class="footer">
            Créé juste pour toi
        </div>
    </div>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = 
                now.toLocaleDateString('fr-FR', options);
        }

        // Send love animation
        function sendLove() {
            const button = document.querySelector('.button');
            const originalText = button.textContent;
            
            button.textContent = 'Envoyé avec amour! 💕';
            button.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            
            // Create floating hearts
            for (let i = 0; i < 10; i++) {
                createFloatingHeart();
            }
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #ff6b6b, #feca57)';
            }, 3000);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '💖';
            heart.style.position = 'fixed';
            heart.style.fontSize = '20px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.animation = 'floatUp 3s ease-out forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Add CSS for floating hearts animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 60000); // Update every minute

        // Try to load the actual photo
        const img = document.getElementById('couplePhoto');

        // For now, it will show a placeholder
    </script>
</body>
</html>
