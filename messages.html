    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-nav {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-link:hover {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            transform: translateY(-1px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .traffic-lights {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.8;
        }

        .red { background-color: #ff5f57; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #28ca42; }

        .app-title {
            color: white;
            font-size: 20px;
            font-weight: 900;
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .content {
            padding: 30px;
            text-align: center;
        }

        .main-message {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .conversations-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .conversations-container::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .conversations-container::-webkit-scrollbar-thumb {
            background: var(--scrollbar-color, #ff6b6b);
            border-radius: 10px;
        }

        .conversation-block {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
            text-align: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .conversation-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .conversation-date {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .conversation-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            max-height: none;
            display: block;
        }

        .conversation-text {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 10px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .no-conversations {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .counter-text {
            font-size: 14px;
            color: #ff6b6b;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 8px 15px;
            }
            
            .navbar-brand {
                font-size: 16px;
            }
            
            .navbar-nav {
                gap: 10px;
            }
            
            .nav-link {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            body {
                padding-top: 60px;
            }
            
            .container {
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .content {
                padding: 20px;
            }
            
            .main-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">Ludo & Oli ‚ù§Ô∏è</div>
        <ul class="navbar-nav">
            <li><a href="index.html" class="nav-link">Accueil</a></li>
            <li><a href="souvenirs.html" class="nav-link">Souvenirs</a></li>
            <li><a href="messages.html" class="nav-link active">Messages</a></li>
            <li><a href="admin.html" class="nav-link">Admin</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <div class="traffic-lights">
                <div class="traffic-light red"></div>
                <div class="traffic-light yellow"></div>
                <div class="traffic-light green"></div>
            </div>
            <div class="app-title">Nos petites conversations üí¨</div>
        </div>
        
        <div class="content">
            <div id="conversationsContainer" class="conversations-container">
                <div class="loading">
                    Chargement des conversations... üíï
                </div>
            </div>
            
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCgQKaAsFmfrD_ejm5uRYS5QE1nMN-qTfM",
            authDomain: "app-pour-oli.firebaseapp.com",
            projectId: "app-pour-oli",
            storageBucket: "app-pour-oli.firebasestorage.app",
            messagingSenderId: "80626914562",
            appId: "1:80626914562:web:3f51556e811a287580de1b",
            measurementId: "G-R9E5D06XB6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);


        // Load conversations from Firestore
        async function loadConversations() {
            const container = document.getElementById('conversationsContainer');
            container.innerHTML = `<div class="loading">Chargement des messages... üí¨</div>`;

            const db = getFirestore();
            const q = query(collection(db, "conversations"), orderBy("date", "desc"));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                container.innerHTML = `
                    <div class="no-conversations">
                        Aucun message pour le moment ü•∫<br>
                        <small>Ajoutez-en via la page Admin !</small>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            const colors = [
                '#FF6B6B','#FF8E53','#FF9F43','#FFA726','#FFD93D','#6BCF7F','#4ECDC4','#45B7D1','#5DADE2',
                '#A29BFE','#B983FF','#E84393','#FD79A8','#FF7675','#74B9FF','#00CEC9','#55EFC4','#FDCB6E',
                '#E17055','#6C5CE7','#A8E6CF','#FFB8B8','#C7ECEE','#FFEAA7','#DDA0DD','#98D8C8','#F7DC6F',
                '#BB8FCE','#85C1E9','#F8C471','#82E0AA','#F1948A','#AED6F1','#D7BDE2','#A3E4D7','#FAD7A0'
            ];

            let i = 0;
            snapshot.forEach(doc => {
                const data = doc.data();
                const formattedDate = new Date(data.date).toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });

                const block = document.createElement('div');
                block.className = 'conversation-block';
                block.style.borderLeftColor = colors[i % colors.length];
                block.innerHTML = `
                    <div class="memory-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h3 class="memory-title" style="font-size: 16px; font-weight: 700; color: #2c3e50; margin: 0;">${data.title || "Sans titre"}</h3>
                        <div class="memory-date" style="font-size: 12px; color: #7f8c8d; background: rgba(255, 107, 107, 0.1); padding: 4px 8px; border-radius: 10px; font-weight: 500;">
                            ${formattedDate}
                        </div>
                    </div>
                    <div class="conversation-text">${data.description}</div>
                    <img src="${data.photoURL}" class="conversation-image" alt="${data.description}">
                `;

                container.appendChild(block);
                i++;
            });

            updateScrollbarColor();
        }

        function updateScrollbarColor() {
            const container = document.getElementById('conversationsContainer');
            const blocks = container.querySelectorAll('.conversation-block');
            
            if (blocks.length === 0) return;
            
            function getVisibleBlock() {
                let maxVisible = 0;
                let current = null;

                blocks.forEach(block => {
                    const rect = block.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();
                    const visibleHeight = Math.max(0, Math.min(rect.bottom, containerRect.bottom) - Math.max(rect.top, containerRect.top));
                    if (visibleHeight > maxVisible) {
                        maxVisible = visibleHeight;
                        current = block;
                    }
                });

                return current;
            }

            function updateColor() {
                const visible = getVisibleBlock();
                if (visible) {
                    const color = getComputedStyle(visible).borderLeftColor;
                    container.style.setProperty('--scrollbar-color', color);
                }
            }

            container.addEventListener('scroll', updateColor);
            
            // Set initial color
            if (blocks.length > 0) {
                const color = getComputedStyle(blocks[0]).borderLeftColor;
                container.style.setProperty('--scrollbar-color', color);
            }
        }

        // Load content only if authenticated
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadConversations();
            } else {
                window.location.href = "admin.html";
            }
        });
    </script>
