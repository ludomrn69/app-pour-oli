            margin-bottom: 15px;

        .memories-grid {
            display: grid;

            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.9);

        }

        .memory-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .memory-header {
            display: flex;

            align-items: center;

<body>
    <!-- Navigation Bar -->

    <div class="container">
        <div class="header">
            <div class="traffic-lights">
                <div class="traffic-light red"></div>
                <div class="traffic-light yellow"></div>
                <div class="traffic-light green"></div>
            </div>
            <div class="app-title">Nos plus beaux souvenirs üí´</div>
        </div>
        
        <div class="content">
            <h2 class="main-message">Nos Souvenirs üí´</h2>
            <div id="memoriesContainer" class="memories-grid">
                <div class="loading">
                    Chargement des souvenirs... ‚ú®
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase (remplace par tes vraies cl√©s)
        const firebaseConfig = {
            apiKey: "ton-api-key",
            authDomain: "app-pour-oli.firebaseapp.com",
            projectId: "app-pour-oli",
            storageBucket: "app-pour-oli.appspot.com",
            messagingSenderId: "123456789",
            appId: "ton-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load memories from Firebase
        async function loadMemories() {
            const container = document.getElementById('memoriesContainer');
            
            try {
                const q = query(collection(db, 'memories'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div class="no-memories">
                            Aucun souvenir pour le moment ü•∫<br>
                            <small>Ajoutez-en via la page Admin !</small>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                const colors = [
                    '#FF6B6B','#FF8E53','#FF9F43','#FFA726','#FFD93D','#6BCF7F','#4ECDC4','#45B7D1','#5DADE2',
                    '#A29BFE','#B983FF','#E84393','#FD79A8','#FF7675','#74B9FF','#00CEC9','#55EFC4','#FDCB6E',
                    '#E17055','#6C5CE7','#A8E6CF','#FFB8B8','#C7ECEE','#FFEAA7','#DDA0DD','#98D8C8','#F7DC6F',
                    '#BB8FCE','#85C1E9','#F8C471','#82E0AA','#F1948A','#AED6F1','#D7BDE2','#A3E4D7','#FAD7A0'
                ];
                
                querySnapshot.forEach((doc, index) => {
                    const memory = doc.data();
                    const randomColor = colors[index % colors.length];
                    
                    // Format date
                    const date = new Date(memory.date);
                    const formattedDate = date.toLocaleDateString('fr-FR', {
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric'
                    });
                    
                    const memoryCard = document.createElement('div');
                    memoryCard.className = 'memory-card';
                    memoryCard.style.borderLeftColor = randomColor;
                    
                    memoryCard.innerHTML = `
                        <div class="memory-header">
                            <h3 class="memory-title">${memory.title}</h3>
                            <div class="memory-date">${formattedDate}</div>
                        </div>
                        <div class="memory-content">
                            ${memory.photoURL ? `<img src="${memory.photoURL}" alt="${memory.title}" class="memory-photo">` : ''}
                            <p class="memory-text">${memory.description}</p>
                        </div>
                    `;
                    
                    container.appendChild(memoryCard);
                });
                
                updateScrollbarColor();
                
            } catch (error) {
                console.error("Erreur lors du chargement des souvenirs:", error);
                container.innerHTML = `
                    <div class="no-memories">
                        Erreur lors du chargement des souvenirs üòû<br>
                        <small>V√©rifiez votre connexion internet</small>
                    </div>
                `;
            }
        }

        function updateScrollbarColor() {
            const container = document.getElementById('memoriesContainer');
            const cards = container.querySelectorAll('.memory-card');
            
            if (cards.length === 0) return;
            
            function getVisibleCard() {
                let maxVisible = 0;
                let current = null;

                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();
                    const visibleHeight = Math.max(0, Math.min(rect.bottom, containerRect.bottom) - Math.max(rect.top, containerRect.top));
                    if (visibleHeight > maxVisible) {
                        maxVisible = visibleHeight;
                        current = card;
                    }
                });

                return current;
            }

            function updateColor() {
                const visible = getVisibleCard();
                if (visible) {
                    const color = getComputedStyle(visible).borderLeftColor;
                    container.style.setProperty('--scrollbar-color', color);
                }
            }

            container.addEventListener('scroll', updateColor);
            
            // Set initial color
            if (cards.length > 0) {
                const color = getComputedStyle(cards[0]).borderLeftColor;
                container.style.setProperty('--scrollbar-color', color);
            }
        }

        // Load memories when page loads
        window.addEventListener('load', loadMemories);
    </script>
