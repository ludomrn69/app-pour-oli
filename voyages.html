    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgQKaAsFmfrD_ejm5uRYS5QE1nMN-qTfM",
            authDomain: "app-pour-oli.firebaseapp.com",
            projectId: "app-pour-oli",
            storageBucket: "app-pour-oli.firebasestorage.app",
            messagingSenderId: "80626914562",
            appId: "1:80626914562:web:3f51556e811a287580de1b",
            measurementId: "G-R9E5D06XB6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Variables globales
        let map;
        let visitedPlaces = [];
        let cityMarkers = [];
        let countryLayers = [];
        // --- Collapsible state for regions and departments ---
        let collapsedRegions = {};
        let collapsedDepartments = {};

        // Couleurs pour les pays et villes
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', 
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'
        ];

        // Initialisation de la carte
        function initMap() {
            map = L.map('map').setView([46.603354, 1.888334], 3);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Style personnalisé pour la carte
            map.getContainer().style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }

        // Géocodage amélioré avec Nominatim : meilleure détection des pays (class+type)
        async function geocodePlace(placeName) {
            try {
                console.log("📍 geocodePlace lancé pour :", placeName);
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&polygon_geojson=1&q=${encodeURIComponent(placeName)}&limit=50&addressdetails=1`);
                const data = await response.json();
                data.forEach(p => {
                    console.log(`[${p.osm_type}] ${p.display_name} → class: ${p.class}, type: ${p.type}, geojson: ${p.geojson?.type}`);
                });
                const selectedType = document.querySelector('input[name="placeType"]:checked').value;

                let match = null;
                console.log("Résultats bruts Nominatim:", data);
                if (selectedType === 'country') {
                    match = data.find(p =>
                        p.type === 'country' ||
                        (p.class === 'boundary' && (p.type === 'administrative' || p.type === 'political'))
                    );
                } else {
                    match = data.find(p =>
                        p.class === 'boundary' &&
                        p.type === 'administrative' &&
                        p.geojson &&
                        (p.geojson.type === 'Polygon' || p.geojson.type === 'MultiPolygon')
                    ) || data.find(p =>
                        p.geojson &&
                        (p.geojson.type === 'Polygon' || p.geojson.type === 'MultiPolygon')
                    ) || data.find(p => p.type !== 'country');
                }
                console.log("Match sélectionné :", match);
                console.log("GeoJSON type :", match?.geojson?.type);
                if (match) {
                    console.log("✅ Match trouvé :", match);
                } else {
                    console.warn("⚠️ Aucun résultat sélectionné dans Nominatim");
                }

                if (match) {
                    const geojson = match.geojson &&
                        (match.geojson.type === 'Polygon' || match.geojson.type === 'MultiPolygon')
                        ? match.geojson
                        : null;
                    // Nouvelle logique enrichissement France
                    let region = match.address?.region || match.address?.state || 'Inconnu';
                    let department = match.address?.county?.replace("Métropole de ", "") || 'Inconnu';

                    if ((match.address?.country || "").toLowerCase().includes("france")) {
                        try {
                            const apiGouvResp = await fetch(`https://geo.api.gouv.fr/communes?lat=${match.lat}&lon=${match.lon}&fields=departement,region&format=json`);
                            const gouvData = await apiGouvResp.json();
                            if (gouvData.length > 0) {
                                department = gouvData[0].departement.nom;
                                region = gouvData[0].region.nom;
                            }
                        } catch (err) {
                            console.warn("Erreur Geo API Gouv:", err);
                        }
                    }

                    return {
                        name: match.display_name.split(',')[0],
                        lat: parseFloat(match.lat),
                        lon: parseFloat(match.lon),
                        type: match.type,
                        country: match.address?.country || match.display_name.split(',').pop().trim(),
                        region: region,
                        department: department,
                        geojson
                    };
                }
                return null;
            } catch (error) {
                console.error('Erreur de géocodage:', error);
                return null;
            }
        }

        // Ajouter un lieu
        async function addPlace() {
            const placeInput = document.getElementById('placeInput');
            const addBtn = document.getElementById('addPlaceBtn');
            const messageDiv = document.getElementById('messageDiv');
            
            const placeName = placeInput.value.trim();
            if (!placeName) return;

            addBtn.disabled = true;
            addBtn.textContent = '🔍 Recherche...';
            messageDiv.innerHTML = '';

            try {
                const placeData = await geocodePlace(placeName);
                
                if (!placeData) {
                    throw new Error('Lieu non trouvé');
                }

                // Vérifier si le lieu existe déjà
                const exists = visitedPlaces.find(p => 
                    p.name.toLowerCase() === placeData.name.toLowerCase()
                );
                
                if (exists) {
                    throw new Error('Ce lieu est déjà dans votre liste');
                }

                // Déterminer le type (pays ou ville) selon le toggle sélectionné
                const selectedType = document.querySelector('input[name="placeType"]:checked').value;
                const isCountry = selectedType === 'country';

                const newPlace = {
                    name: placeData.name,
                    lat: placeData.lat,
                    lon: placeData.lon,
                    country: placeData.country,
                    region: placeData.region,
                    department: placeData.department,
                    type: isCountry ? 'country' : 'city',
                    geojson: isCountry ? null : (placeData.geojson ? JSON.stringify(placeData.geojson) : null),
                    addedAt: serverTimestamp(),
                    addedBy: auth.currentUser.email
                };

                // Sauvegarder dans Firebase
                await addDoc(collection(db, 'visited-places'), newPlace);
                
                messageDiv.innerHTML = '<div class="success-message">Lieu ajouté avec succès ! ✈️</div>';
                placeInput.value = '';
                
                // Recharger les lieux
                await loadPlaces();
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">${error.message}</div>`;
            }

            addBtn.disabled = false;
            addBtn.textContent = '✈️ Ajouter ce lieu';
        }

        // Charger les lieux depuis Firebase
        async function loadPlaces() {
            try {
                const snapshot = await getDocs(collection(db, 'visited-places'));
                visitedPlaces = [];
                
                snapshot.forEach(doc => {
                    visitedPlaces.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                updateMap();
                updateSidebar();
                await cacheMemories();
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
            }
        }
        // Fonction pour mettre en cache les souvenirs dans localStorage
        async function cacheMemories() {
            const memorySnapshot = await getDocs(collection(db, "memories"));
            const memoryList = [];
            memorySnapshot.forEach(doc => {
                memoryList.push(doc.data());
            });
            localStorage.setItem("memories", JSON.stringify(memoryList));
        }

        // Mettre à jour la carte
        function updateMap() {
            // Supprimer les anciens marqueurs et couches
            cityMarkers.forEach(marker => map.removeLayer(marker));
            countryLayers.forEach(layer => map.removeLayer(layer));
            cityMarkers = [];
            countryLayers = [];

            const cities = visitedPlaces.filter(p => p.type === 'city');
            const countries = visitedPlaces.filter(p => p.type === 'country');

            // Ajouter les marqueurs pour les villes
            cities.forEach((city, index) => {
                const color = colors[index % colors.length];
                // Affichage par polygone si geojson existe et est Polygon/MultiPolygon
                const geojson = typeof city.geojson === 'string' ? JSON.parse(city.geojson) : city.geojson;
                if (
                    geojson &&
                    (geojson.type === 'Polygon' || geojson.type === 'MultiPolygon')
                ) {
                    const polygonLayer = L.geoJSON(geojson, {
                        style: {
                            color: color,
                            fillColor: color,
                            fillOpacity: 0.4,
                            weight: 2
                        }
                    }).addTo(map);

                    polygonLayer.bindPopup(`
                        <div class="city-popup" data-city="${city.name}">
                            <strong>🏙️ ${city.name}</strong><br>
                            <small>${city.country}</small>
                        </div>
                    `);
                    cityMarkers.push(polygonLayer);
                } else {
                    const marker = L.circleMarker([city.lat, city.lon], {
                        radius: 8,
                        fillColor: color,
                        color: '#fff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);

                    marker.bindPopup(`
                        <div class="city-popup" data-city="${city.name}">
                            <strong>🏙️ ${city.name}</strong><br>
                            <small>${city.country}</small>
                        </div>
                    `);

                    cityMarkers.push(marker);
                }
            });

            // Pour les pays, utiliser Natural Earth GeoJSON et une correspondance flexible
            countries.forEach(async (country, index) => {
                const color = colors[(cities.length + index) % colors.length];

                async function colorCountryWithNaturalEarth(countryName, color) {
                    // Table de correspondance des noms de pays (français -> anglais)
                    const countryNameMap = {
                      'france': 'France',
                      'espagne': 'Spain',
                      'italie': 'Italy',
                      'allemagne': 'Germany',
                      'royaume uni': 'United Kingdom',
                      'royaume-uni': 'United Kingdom',
                      'portugal': 'Portugal',
                      'grèce': 'Greece',
                      'pologne': 'Poland',
                      'autriche': 'Austria',
                      'suisse': 'Switzerland',
                      'pays-bas': 'Netherlands',
                      'suède': 'Sweden',
                      'norvège': 'Norway',
                      'finlande': 'Finland',
                      'irlande': 'Ireland',
                      'belgique': 'Belgium',
                      'danemark': 'Denmark',
                      'république tchèque': 'Czech Republic',
                      'hongrie': 'Hungary',
                      'roumanie': 'Romania',
                      'bulgarie': 'Bulgaria',
                      'slovaquie': 'Slovakia',
                      'turquie': 'Turkey',
                      'algérie': 'Algeria',
                      'maroc': 'Morocco',
                      'tunisie': 'Tunisia',
                      'égypte': 'Egypt',
                      'brésil': 'Brazil',
                      'canada': 'Canada',
                      'états-unis': 'United States of America',
                      'usa': 'United States of America',
                      'chine': 'China',
                      'japon': 'Japan',
                      'corée du sud': 'South Korea',
                      'corée': 'South Korea',
                      'inde': 'India',
                      'australie': 'Australia',
                      'nouvelle-zélande': 'New Zealand',
                      'mexique': 'Mexico',
                      'argentine': 'Argentina',
                      'colombie': 'Colombia',
                      'chili': 'Chile',
                      'pérou': 'Peru',
                      'russie': 'Russia',
                      'ukraine': 'Ukraine',
                      'iran': 'Iran',
                      'iraq': 'Iraq',
                      'afrique du sud': 'South Africa',
                      'nigeria': 'Nigeria',
                      'sénégal': 'Senegal',
                      'mali': 'Mali',
                      'côte d’ivoire': 'Ivory Coast',
                      "côte d'ivoire": 'Ivory Coast',
                      'république démocratique du congo': 'Democratic Republic of the Congo',
                      'congo': 'Republic of the Congo',
                      'kenya': 'Kenya',
                      'éthiopie': 'Ethiopia'
                    };
                    try {
                        const response = await fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_50m_admin_0_countries.geojson');
                        const geoJsonData = await response.json();

                        // Normalize input and use mapping
                        const normalized = countryNameMap[countryName.trim().toLowerCase()] || countryName;
                        const geoJsonName = normalized.toLowerCase();

                        const matchedFeature = geoJsonData.features.find(feature => {
                            const admin = (feature.properties.ADMIN || '').toLowerCase();
                            return admin === geoJsonName;
                        });

                        if (matchedFeature) {
                            const layer = L.geoJSON(matchedFeature, {
                                style: {
                                    color: color,
                                    fillColor: color,
                                    fillOpacity: 0.4,
                                    weight: 3,
                                    opacity: 0.8
                                }
                            }).addTo(map);

                            layer.bindPopup(`
                                <div style="text-align: center;">
                                    <strong>🌍 ${matchedFeature.properties.NAME}</strong><br>
                                    <small>Pays visité</small>
                                </div>
                            `);

                            countryLayers.push(layer);
                        } else {
                            console.warn('Pays non trouvé dans Natural Earth:', country.name);
                        }
                    } catch (error) {
                        console.error('Erreur Natural Earth:', error);
                    }
                }

                await colorCountryWithNaturalEarth(country.name, color);
            });
        }

        // Mettre à jour la sidebar
        // Ajout d'un bouton pour masquer/afficher les régions/départements
        let showRegions = true;
        function updateSidebar() {
            const cities = visitedPlaces.filter(p => p.type === 'city');
            const countries = visitedPlaces.filter(p => p.type === 'country');

            document.getElementById('citiesCount').textContent = cities.length;
            document.getElementById('countriesCount').textContent = countries.length;

            const citiesList = document.getElementById('citiesList');
            citiesList.innerHTML = '';


            // Nouveau regroupement: pays > région > département > villes
            const grouped = {};
            cities.forEach(city => {
                const country = city.country || 'Inconnu';
                const region = city.region || 'Inconnu';
                const department = city.department || 'Inconnu';
                if (!grouped[country]) grouped[country] = {};
                if (!grouped[country][region]) grouped[country][region] = {};
                if (!grouped[country][region][department]) grouped[country][region][department] = [];
                grouped[country][region][department].push(city);
            });

            for (const country in grouped) {
                const countryHeader = document.createElement('div');
                countryHeader.className = 'section-title';
                countryHeader.textContent = `🇫🇷 ${country}`;
                // Add click event to collapse all regions of this country
                countryHeader.style.cursor = 'pointer';
                countryHeader.addEventListener('click', () => {
                    for (const region in grouped[country]) {
                        collapsedRegions[region] = true;
                    }
                    updateSidebar();
                });
                citiesList.appendChild(countryHeader);

                for (const region in grouped[country]) {
                    const regionContainer = document.createElement('div');
                    regionContainer.style.marginLeft = '10px';

                    const regionHeader = document.createElement('div');
                    regionHeader.style = 'font-weight: bold; color: #2c3e50; margin: 8px 0 4px 0; cursor: pointer;';
                    regionHeader.innerHTML = `📍 ${region}`;
                    regionHeader.addEventListener('click', () => {
                        collapsedRegions[region] = !collapsedRegions[region];
                        updateSidebar();
                    });
                    regionContainer.appendChild(regionHeader);

                    if (!collapsedRegions[region]) {
                        for (const department in grouped[country][region]) {
                            const departmentContainer = document.createElement('div');
                            departmentContainer.style.marginLeft = '15px';

                            const departmentHeader = document.createElement('div');
                            departmentHeader.style = 'font-weight: 500; color: #34495e; margin: 4px 0; cursor: pointer;';
                            departmentHeader.innerHTML = `📍 ${department}`;
                            departmentHeader.addEventListener('click', () => {
                                collapsedDepartments[`${region}-${department}`] = !collapsedDepartments[`${region}-${department}`];
                                updateSidebar();
                            });
                            departmentContainer.appendChild(departmentHeader);

                            if (!collapsedDepartments[`${region}-${department}`]) {
                                grouped[country][region][department].forEach(city => {
                                    const placeDiv = document.createElement('div');
                                    placeDiv.className = `place-item ${city.type}`;
                                    placeDiv.style.marginLeft = '20px';
                                    placeDiv.onclick = () => {
                                        focusOnPlace(city.id);
                                        localStorage.setItem("selectedPlace", JSON.stringify({
                                            name: city.name,
                                            country: city.country,
                                            type: city.type
                                        }));
                                    };
                                    placeDiv.innerHTML = `
                                        <div>
                                            <div class="place-name">🏙️ ${city.name}</div>
                                            <small style="color: #7f8c8d;">${city.country}</small>
                                        </div>
                                        <button class="delete-btn" onclick="event.stopPropagation(); deletePlace('${city.id}')">×</button>
                                    `;
                                    departmentContainer.appendChild(placeDiv);
                                });
                            }

                            regionContainer.appendChild(departmentContainer);
                        }
                    }

                    citiesList.appendChild(regionContainer);
                }
            }

            updatePlacesList('countriesList', countries, '🌍');
        }

        // Mettre à jour une liste de lieux
        function updatePlacesList(containerId, places, icon) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (places.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #7f8c8d; font-style: italic; padding: 20px;">
                        Aucun lieu ajouté pour le moment
                    </div>
                `;
                return;
            }

            places.forEach(place => {
                const placeDiv = document.createElement('div');
                placeDiv.className = `place-item ${place.type}`;
                // Quand on clique sur une ville/pays dans la liste, on centre la carte ET on stocke la ville/pays cliqué pour l'utiliser plus tard (ex: souvenirs.html)
                placeDiv.onclick = () => {
                    focusOnPlace(place.id);
                    localStorage.setItem("selectedPlace", JSON.stringify({
                        name: place.name,
                        country: place.country,
                        type: place.type
                    }));
                };
                placeDiv.innerHTML = `
                    <div>
                        <div class="place-name">${icon} ${place.name}</div>
                        ${place.type === 'city' ? `<small style="color: #7f8c8d;">${place.country}</small>` : ''}
                    </div>
                    <button class="delete-btn" onclick="event.stopPropagation(); deletePlace('${place.id}')">×</button>
                `;
                container.appendChild(placeDiv);
            });
        }

        // Fonction pour centrer la carte sur un lieu
        window.flyToPlace = function(lat, lon, type) {
            const zoom = type === 'city' ? 10 : 4;
            map.setView([lat, lon], zoom);
        };

        // Fonction focusOnPlace pour centrer et ouvrir le popup ou surligner le pays
        window.focusOnPlace = function (placeId) {
            const place = visitedPlaces.find(p => p.id === placeId);
            if (!place) return;

            const zoom = place.type === 'city' ? 10 : 4;
            map.setView([place.lat, place.lon], zoom);

            // Ouvrir le popup s'il s'agit d'une ville
            if (place.type === 'city') {
                const marker = cityMarkers.find(m => {
                    const coords = m.getBounds ? m.getBounds().getCenter() : m.getLatLng();
                    return coords.lat === place.lat && coords.lng === place.lon;
                });
                if (marker && marker.openPopup) {
                    marker.openPopup();
                }
            }

            // Afficher les souvenirs associés à la ville (filtrer par location)
            if (place.type === 'city') {
                const memories = JSON.parse(localStorage.getItem("memories") || "[]");
                const matching = memories.filter(m => m.location?.toLowerCase() === place.name.toLowerCase());
                if (matching.length > 0) {
                    const popupContent = matching.map(mem => {
                        const dateObj = new Date(mem.date);
                        const formattedDate = dateObj.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        return `
                            <div style="margin-bottom: 14px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <strong>${mem.title}</strong>
                                    <span style="font-size: 12px; color: #fff;">${formattedDate}</span>
                                </div>
                                <img src="${mem.photoURL}" style="width: 100%; max-height: 120px; object-fit: cover; border-radius: 8px; margin-top: 5px;" />
                                <hr style="margin: 8px 0;">
                            </div>
                        `;
                    }).join('');
                    L.popup({ maxWidth: 300 })
                        .setLatLng([place.lat, place.lon])
                        .setContent(`<div style="max-height: 300px; overflow-y: auto;"><h4>📸 Souvenirs à ${place.name}</h4><hr style="margin: 10px 0;">${popupContent}</div>`)
                        .openOn(map);
                }
            }
        };

        // --- Suggestion et autocomplétion pour les lieux ---
        async function fetchSuggestions(query) {
            if (query.length < 2) return [];
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
            const data = await resp.json();
            return data.map(place => ({
                label: place.display_name,
                lat: parseFloat(place.lat),
                lon: parseFloat(place.lon),
                type: place.type
            }));
        }

        document.getElementById('placeInput').addEventListener('input', async (e) => {
            const list = document.getElementById('placeSuggestions');
            const suggestions = await fetchSuggestions(e.target.value);
            list.innerHTML = suggestions.map(opt => `<option value="${opt.label}">`).join('');
        });

        document.getElementById('placeInput').addEventListener('change', async (e) => {
            const selected = e.target.value;
            const all = await fetchSuggestions(selected);
            const match = all.find(p => p.label === selected);
            // Ne plus appeler handlePlaceSelection automatiquement ici
            // if (match) {
            //     handlePlaceSelection(match);
            // }
        });

        async function handlePlaceSelection(placeData) {
            const color = '#ff6b6b';
            if (placeData.type === 'country' || /country|nation/.test(placeData.type)) {
                const circle = L.circle([placeData.lat, placeData.lon], {
                    radius: 300000,
                    fillColor: color,
                    color,
                    fillOpacity: 0.3
                }).addTo(map);
                countryLayers.push(circle);
            } else {
                const marker = L.circleMarker([placeData.lat, placeData.lon], {
                    radius: 8,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 0.8
                }).addTo(map);
                cityMarkers.push(marker);
            }
            map.setView([placeData.lat, placeData.lon], placeData.type === 'city' ? 8 : 4);
        }

        // Supprimer un lieu
        window.deletePlace = async function(placeId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce lieu ?')) return;

            try {
                await deleteDoc(doc(db, 'visited-places', placeId));
                await loadPlaces();
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
            }
        };

        // Déconnexion
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.reload();
        });

        // Event listeners
        document.getElementById('addPlaceBtn').addEventListener('click', addPlace);
        document.getElementById('placeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPlace();
        });

        // Vérification de l'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                initMap();
                loadPlaces();

                // --- Affichage des souvenirs dans le popup d'une ville ---
                map.on('popupopen', function(e) {
                    const contentEl = e.popup.getContent();
                    const div = document.createElement('div');
                    div.innerHTML = contentEl;

                    const cityEl = div.querySelector('.city-popup');
                    if (cityEl) {
                        const cityName = cityEl.getAttribute('data-city');
                        const memories = JSON.parse(localStorage.getItem("memories") || "[]");
                        const matching = memories.filter(m => m.location?.toLowerCase() === cityName.toLowerCase());

                        if (matching.length > 0) {
                            const popupContent = matching.map(mem => {
                                const dateObj = new Date(mem.date);
                                const formattedDate = dateObj.toLocaleDateString('fr-FR', {
                                    day: '2-digit',
                                    month: '2-digit',
                                    year: 'numeric'
                                });
                                return `
                                    <div style="margin-bottom: 14px;">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <strong>— ${mem.title}</strong>
                                            <span style="font-size: 12px; color: #fff;">${formattedDate}</span>
                                        </div>
                                        <img src="${mem.photoURL}" style="width: 100%; max-height: 120px; object-fit: cover; border-radius: 8px; margin-top: 5px;" />
                                        <hr style="margin: 8px 0;">
                                    </div>
                                `;
                            }).join('');

                            e.popup.setContent(`
                                <div style="max-height: 300px; overflow-y: auto;">
                                    <h4>📸 Souvenirs à ${cityName}</h4>
                                    <hr style="margin: 10px 0;">${popupContent}
                                </div>
                            `);
                        }
                    }
                });
            } else {
                window.location.href = "admin.html";
            }
            // Force a full reload once to ensure freshness
            if (!window.location.hash.includes("#reloaded")) {
                window.location.replace(window.location.href + "#reloaded");
                window.location.reload();
            }
        });
        // --- Custom toggle visual switching ---
        // Highlight the active toggle when the radio changes
        document.addEventListener('DOMContentLoaded', function() {
            const toggleCity = document.getElementById('toggleCity');
            const toggleCountry = document.getElementById('toggleCountry');
            const radios = document.querySelectorAll('input[name="placeType"]');
            function updateToggle() {
                if (radios[0].checked) {
                    toggleCity.style.background = "#ff6b6b";
                    toggleCity.style.color = "white";
                    toggleCountry.style.background = "transparent";
                    toggleCountry.style.color = "#2c3e50";
                } else {
                    toggleCity.style.background = "transparent";
                    toggleCity.style.color = "#2c3e50";
                    toggleCountry.style.background = "#ff6b6b";
                    toggleCountry.style.color = "white";
                }
            }
            radios.forEach(radio => {
                radio.addEventListener('change', updateToggle);
            });
            // Initial update
            updateToggle();
        });
    </script>
    <script>
    // Responsive navigation toggle
    document.getElementById("toggleMenu").addEventListener("click", () => {
      const nav = document.getElementById("navbarNav");
      if (nav.style.display === "flex") {
        nav.style.display = "none";
      } else {
        nav.style.display = "flex";
        nav.style.flexDirection = "column";
      }
    });
    function handleResizeNav() {
      const nav = document.getElementById("navbarNav");
      if (window.innerWidth <= 800) {
        nav.style.display = "none";
      } else {
        nav.style.display = "flex";
        nav.style.flexDirection = "row";
      }
    }
    window.addEventListener("resize", handleResizeNav);
    window.addEventListener("DOMContentLoaded", handleResizeNav);
    </script>
